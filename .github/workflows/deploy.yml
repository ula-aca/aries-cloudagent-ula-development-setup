name: remote ssh command
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~
          rm -rf ./aries-cloudagent-ula-development-setup
          echo ${{secrets.DOCKER_PASSWORD}} | docker login docker.pkg.github.com --username ${{secrets.DOCKER_USERNAME}} --password-stdin
          git clone --recursive https://github.com/utrecht-innovation/aries-cloudagent-ula-development-setup
          cd aries-cloudagent-ula-development-setup 
          docker-compose up -d --force-recreate